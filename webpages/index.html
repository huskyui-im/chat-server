<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-box { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; }
        #message { width: 80%; }
    </style>
</head>
<body>

<h1>Chat App</h1>

<!-- 登录表单 -->
<div id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username">
    <label for="password">Password:</label>
    <input type="password" id="password">
    <button onclick="login()">Login</button>
</div>

<!-- 聊天界面 -->
<div id="chat-interface" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let token = null;
    let ws = null;

    // 登录函数
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 模拟发送登录请求（替换为实际的API URL）
        fetch('https://your-api.com/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    token = data.token;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('chat-interface').style.display = 'block';
                    connectWebSocket();
                } else {
                    alert('Login failed!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error logging in.');
            });
    }

    // 连接 WebSocket
    function connectWebSocket() {
        if (!token) {
            alert('Token is required!');
            return;
        }

        // 替换为你的 WebSocket 服务器 URL
        ws = new WebSocket('wss://your-websocket-server.com/chat?token=' + token);

        ws.onopen = function() {
            console.log('Connected to WebSocket');
        };

        ws.onmessage = function(event) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.textContent = event.data;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    }

    // 发送消息
    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(message);
            messageInput.value = '';
        } else {
            alert('WebSocket connection is not open.');
        }
    }
</script>

</body>
</html>
